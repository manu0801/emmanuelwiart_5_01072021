<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap css-->   
    <link rel="stylesheet" href="scss/style.css" />


    <title>Panier</title>
</head>
<body>
    <!--header-->
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo orinoco.jpg" width="200" height="100" alt="Info logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>  
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-body" href="Acceuil.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="panier.html">Panier</a>
                        </li>
                    </ul>
                </div>                
            </nav>
        </div>
    </div>

    <!--bon de commande-->
    <div class="container">
            <div class="row p-3">
                <h3>Votre commande</h3>
                <table class="table table-bordered border-dark my-3">
                    <thead>
                        <tr>
                            <th scope="col">Produit</th>
                            <th scope="col">Prix unitaire</th>
                            <th scope="col">Quantité</th>                                                        
                            <th scope="col">Total à payer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Norbert</td>
                            <td>29€</td>
                            <td>1</td>                            
                            <td>34€</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    <!--formulaire info client-->
    <div class="container">
        <div class="row p-5">
            <div class="col">
                <hr>
                <h3>Vos coordonnées</h3>
                <form>                  
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="col">     
                <div class="form-group">  
                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
            </div>                 
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
            </div>
        </div>        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="zipcode">Code postal</label>
                    <input type="text" class="form-control" id="zipcode" required>
                </div>
            </div>
            <div class="col">  
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="emailadress">Adresse Mail</label>
                    <input type="email" class="form-control" id="emailadress" required>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button type="submit" class="btn btn-primary">Commander</button>  
            </div>
        </div>
                </form>
            </div>
        </div>
    </div> 
    
    <!--footer-->
    <div class="container">
        <div class="row mb-5 py-5">
        <div class="col">
            <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"    
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
</body>
</html>
