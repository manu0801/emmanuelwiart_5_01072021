        <div class="container">

                    <h3>Vos coordonnées</h3>
                    <form>                  
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" class="form-control" placeholder="Nom" id="name" required>
                    </div>
                </div>

            </div>        
            <div class="row">

                        <input type="text" class="form-control" placeholder="Code Postal" id="zipcode" required>
                    </div>
                </div>
                <div class="col">  
                    <div class="form-group">
                        <label for="city"></label>
                        <input type="text" class="form-control" placeholder="Ville" id="city" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="emailadress"></label>
                        <input type="email" class="form-control" placeholder="Adresse Mail" id="emailadress" required>

                </div>
            </div>
            <div class="row mt-5">
